name: Bundesliga Auto Update

on:
  schedule:
    # Läuft täglich um 22:15 Uhr UTC (ca. 23:15 Uhr deutsche Zeit)
    - cron: '15 22 * * *'
  workflow_dispatch:
    # Erlaubt es dir, das Update jederzeit manuell in GitHub zu starten

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      contents: write

    steps:
      - name: Code auschecken
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          # Das installiert ALLES (lxml, streamlit, cloudscraper etc.) aus deiner Datei
          pip install -r requirements.txt

      - name: Update-Skript ausführen
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: python update_db.py

      - name: Erstelle Issue bei Fehlern
        # Dieses Step läuft nur, wenn die Datei issue_body.md Fehler enthält
        if: always()
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "Pipeline Bericht: Spieltag Update"
          content-filepath: ./issue_body.md
          labels: |
            automated-report
            bug

      - name: Änderungen speichern
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pipeline_log.txt validation_errors.txt
          git commit -m "Logs aktualisiert" || echo "Keine Änderungen"
          git push
