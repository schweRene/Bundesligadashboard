name: Bundesliga Auto Update

on:
  schedule:
    # Läuft täglich um 22:15 Uhr UTC (ca. 23:15 Uhr deutsche Zeit)
    - cron: '15 22 * * *'
  workflow_dispatch:
    # Erlaubt es dir, das Update jederzeit manuell in GitHub zu starten

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Code auschecken
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          # Das installiert ALLES (lxml, streamlit, cloudscraper etc.) aus deiner Datei
          pip install -r requirements.txt

      - name: Update-Skript ausführen
        env:
          # Hier wird dein Secret aus den GitHub Settings geladen
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: python update_db.py

      - name: Änderungen speichern
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Entferne suender_64.csv aus dieser Zeile, solange der Scraper nicht auf GitHub läuft
          git add bundesliga.db bundesliga_2026.csv pipeline_log.txt
          git commit -m "Auto-Update $(date +'%Y-%m-%d %H:%M')" || echo "Keine Änderungen"
          git push origin main

      - name: Vorbereiten der Log-Mail
        if: always() # Läuft auch wenn vorherige Schritte Fehler hatten
        id: logs
        run: |
          # Die letzten 50 Zeilen des Logs in eine Variable lesen
          echo "PIPELINE_DATA<<EOF" >> $GITHUB_ENV
          tail -n 50 pipeline_log.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          # Fehler-Log lesen
          echo "ERROR_DATA<<EOF" >> $GITHUB_ENV
          cat validation_errors.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: E-Mail senden
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Bundesliga Update Report - Durchlauf ${{ github.run_number }}"
          to: DEINE_EMAIL@BEISPIEL.DE
          from: Bundesliga Bot
          body: |
            Der Pipeline-Durchlauf ist abgeschlossen.
            
            PIPELINE LOG:
            ${{ env.PIPELINE_DATA }}
            
            FEHLER LOG:
            ${{ env.ERROR_DATA }}
          attachments: pipeline_log.txt,validation_errors.txt
